<html>
<head>
    <script src="jslibs/d3.min.js"></script>

    <script src="LinkedList.js"></script>

    <link rel="stylesheet" href="styles.css">
    </head>
<body>

<h1>Linked List</h1>

<svg></svg>

<script>

//testLinkedList();


var width = 300, height = 300
var nodes = [{}, {}, {}, {}, {}, {}, {}, {}, {}, {}]

var simulation = d3.forceSimulation(nodes)
  .force('charge', d3.forceManyBody())
  .force('center', d3.forceCenter(width / 2, height / 2))
  .on('tick', ticked);

function ticked() {
  var u = d3.select('svg')
    .selectAll('circle')
    .data(nodes)

  u.enter()
    .append('circle')
    .attr('r', 5)
    .merge(u)
    .attr('cx', function(d) {
      return d.x
    })
    .attr('cy', function(d) {
      return d.y
    })

  u.exit().remove()
}

</script>

</body>
</html>
